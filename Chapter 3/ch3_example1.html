<!DOCTYPE html>
<html lanf="en">
    <head>
        <title>Chapter 3, Example 1</title>
    </head>

    <body>
        <script>
            var degFahren = parseInt(prompt("Enter the degrees Fahrenheit", 32), 10);
            var degCent = 5/9 * (degFahren - 32);

            document.write(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade <br/>");

            if (degCent == 100)
                document.write("That is the boiling point of water");
        </script>
    </body>
</html>
